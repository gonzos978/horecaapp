version: '3.8'

services:
  # Frontend application
  web:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: smarter-horeca-web
    ports:
      - "80:80"
      - "443:443"
    environment:
      - NODE_ENV=production
    networks:
      - horeca-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:80/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Socket.io real-time server
  socketio:
    build:
      context: ./server
      dockerfile: Dockerfile.socketio
    container_name: smarter-horeca-socketio
    ports:
      - "3001:3001"
    environment:
      - NODE_ENV=production
      - PORT=3001
      - CORS_ORIGIN=http://localhost:80
    networks:
      - horeca-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3001/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 20s

networks:
  horeca-network:
    driver: bridge

volumes:
  nginx-logs:
    driver: local
